<!DOCTYPE html>
<html lang="en" id="top">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Vite App</title>
</head>

<body>

    <div style="height: 8500px;">
        <canvas id="bg"></canvas>

        <div class="container">
            <div class="content">
                <h1 style="color: rgb(240, 248, 255);">Nebula</h1>
                <ul>
                    <li><a href="/">home</a></li>
                    <li><a href="/about.html">about</a></li>
                </ul>
            </div>
        </div>
        <!-- end of container -->

        <div class="space"></div>

        <div class="chat" id="chat"> </div>
        <!-- end of chat -->

        <div class="stt-container" onclick="toggle()">
            <i class="stt fa fa-comment"></i>
        </div>
        <!-- end of stt-container -->

        <div class="outro animate__animated animate__fadeInLeft">
            <h1>Space is for everybody. It’s not just for a few people in science or math, or for a select group of astronauts. That’s our new frontier out there, and it’s everybody’s business to know about space. – Christa McAuliffe.</h1>
        </div>
        <!-- end of outro -->

    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/12c29c871e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: false,
            offset: 400,
            delay: 0,
        });

        function toggle() {
            var x = document.getElementById("chat");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
